apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.mcd.hkyj.dashcam"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        dashcam1 {
            applicationId
            "com.mcd.hkyj.dashcam.app.dashcam1"
            versionName "1.0-dashcam1"
        }
        cometcrashcarcam {
            applicationId
            "com.mcd.hkyj.dashcam.app.cometcrashcarcam"
            versionName "1.0-cometcrashcarcam"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile project(':dashcamshared')
}
